<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

 CHAT-WEBSOCKET status: {{status}}

<div [ngSwitch]="status">
  <form (submit)="connectChat()" *ngSwitchWhen="'OFFLINE'">
    <button type="submit">Connect</button>
  </form>

  <form (submit)="disconnectChat()" *ngSwitchWhen="'ONLINE'">
    <button type="submit">Disconnect</button>
  </form>
</div>

<form (submit)="sendChat()">
  <input [(ngModel)]="chatMessage" placeholder="Enter your message!">
  <button type="submit">Send</button>
</form>

<ul>
  <li *ngFor="#chatmsgs of displayChatMessages()">{{chatmsgs}}</li>
</ul>

<form (submit)="addName()">
  <input [(ngModel)]="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>


<ul>
  <li *ngFor="#name of nameListService.get()">{{name}}</li>
</ul>
