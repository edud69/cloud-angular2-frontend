<div>
    <ng2-completer 
        [(ngModel)]="inputSearchStr" 
        [dataService]="completerService"
        [autoMatch]="config.autoMatchItem"
        [pause]="config.delayBetweenSearchInMillis"
        [fieldTabindex]="config.fieldTabIndex"
        [matchClass]="'match'"
        [minSearchLength]="config.minSearchLength"
        [placeholder]="config.placeholder"
        (selected)="onElementSelected($event)"
        [clearSelected]="config.clearInputWhenElementSelected"
        textNoResults="TODO: translate Forms.autoCompleteNoResult"
        textSearching="TODO: Forms.autoCompleteSearching">
    </ng2-completer>
</div>
