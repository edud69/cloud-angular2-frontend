<div *ngIf="isAuthenticated">
    <md-icon>lock</md-icon>
    Welcome: {{profileLite?.firstName + ' ' + profileLite?.lastName}}

    <img [src]="profileLite?.avatarUrl" height="25" width="25"/>

    <div style="float:right">
        <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>more_vert</md-icon>
        </button>
    </div>

    <md-menu #menu="mdMenu" x-position="before" y-position="below">
        <button md-menu-item [routerLink]="['/profile']">My Profile</button>
        <button md-menu-item [routerLink]="['/password/change']">Change my password</button>
        <button md-menu-item (click)="logout()"> Sign Out </button>
    </md-menu>
</div>
