<!-- template -->
 <!-- On form submit, we call the Login event with the username and the password from the inputs -->
 <p [hidden]="isLogged">Login</p>
 <form [hidden]="isLogged" (submit)="login($event, username.value, password.value)">
   <label for="username">Username</label>
   <!-- Using #username, we can identify this input to get the value on the form's submit event -->
   <input type="text" #username class="form-control" id="username" placeholder="Username">
   <label for="password">Password</label>
   <!-- Using #password we can identify this input to get its value -->
   <input type="password" #password class="form-control" id="password" placeholder="Password">
   <button type="submit">Submit</button>
 </form>
<br/>
<br/>
<br/>
<div>
  IsLogged : {{isLogged}}
  <button [hidden]="!(isLogged)" type="submit" (click)="refreshAccessToken()">Refresh</button>
</div>
<div>
  <button [hidden]="!(isLogged)" type="submit" (click)="logout()">Logout</button>
</div>
<br/>
<br/>
<br/>
<div>
  <form [hidden]="isLogged" ngNoForm action="{{socialProviderLinks.facebook}}?tenant=master" method="POST">
    <button type="submit">Signin With Facebook</button>
  </form>
  <form [hidden]="isLogged" ngNoForm action="{{socialProviderLinks.google}}?tenant=master" method="POST">
    <button type="submit">Signin With Google</button>
  </form>
</div>
