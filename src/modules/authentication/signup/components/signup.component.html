<p>Register test</p>
<form (submit)="signup($event, email.value, password.value)">
   <label for="email">Email</label>
   <input type="email" #email class="form-control" id="email" placeholder="Email">
   <input type="password" #password class="form-control" id="password" placeholder="Password">
   <button type="submit">Submit</button>
</form>
